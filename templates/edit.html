{% extends "layout.html" %}

{%block body %}
<h3 style="text-align:center;">Edit Instrument</h3>
<form action="{{ url_for('edit', id=instrument.id) }}" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="name" id="name" placeholder="name" class="form-control" value="{{ instrument.name }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="price" id="price" placeholder="price" class="form-control" value="{{ instrument.price }}">
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Send</button>
    </div>
</form>

{% endblock %}
